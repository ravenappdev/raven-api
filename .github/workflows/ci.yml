name: ci

on: [push]

jobs:
  fern-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download fern
        uses: npm install -g fern-api

      - name: Check Fern API is valid
        run: npx fern-api check
  
  fern-release: 
    needs: fern-check
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
      
      - name: Download fern
        uses: npm install -g fern-api

      - name: Release SDKs
        run: fern release ${{github.ref_name}} --log-level info