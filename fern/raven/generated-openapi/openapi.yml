openapi: 3.0.1
info:
  title: api
  version: 0.0.7
paths:
  /v1/apps/{app_id}/users/{user_id}/devices:
    post:
      description: >
        Add Device for a User. 

        If no device_sid is specified, then a new device will be created. 

        If a device_sid is specified, then devices will be merged if one is
        found.
      operationId: add
      tags:
        - DeviceService
      parameters:
        - name: app_id
          in: path
          description: your app identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsAppId'
        - name: user_id
          in: path
          description: your user identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsUserId'
      responses:
        '200':
          description: Returns the updated Device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDevice'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - AppNotFoundError
                      AppNotFoundError:
                        $ref: '#/components/schemas/IdsAppNotFoundError'
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - UserNotFoundError
                      UserNotFoundError:
                        $ref: '#/components/schemas/IdsUserNotFoundError'
      security: &ref_0
        - AuthorizationAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceDevice'
  /v1/apps/{app_id}/users/{user_id}/devices/{device_id}:
    get:
      description: Get a Device for a User
      operationId: getDevice
      tags:
        - DeviceService
      parameters:
        - name: app_id
          in: path
          description: your app identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsAppId'
        - name: user_id
          in: path
          description: your user identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsUserId'
        - name: device_id
          in: path
          description: your device identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsDeviceId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDevice'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - AppNotFoundError
                      AppNotFoundError:
                        $ref: '#/components/schemas/IdsAppNotFoundError'
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - DeviceNotFoundError
                      DeviceNotFoundError:
                        $ref: '#/components/schemas/IdsDeviceNotFoundError'
      security: *ref_0
  /v1/apps/{app_id}/events/send:
    post:
      description: This endpoint allows you to send messages
      operationId: send
      tags:
        - EventService
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdsAppId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSendEventResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - EventNotPublishedError
                      EventNotPublishedError:
                        $ref: '#/components/schemas/EventEventNotPublishedError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - EventNotFoundError
                      EventNotFoundError:
                        $ref: '#/components/schemas/EventEventNotFoundError'
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventSendEventRequest'
  /v1/apps/{app_id}/events/bulk_send:
    post:
      operationId: sendBulk
      tags:
        - EventService
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdsAppId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSendEventResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - EventNotPublishedError
                      EventNotPublishedError:
                        $ref: '#/components/schemas/EventEventNotPublishedError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - EventNotFoundError
                      EventNotFoundError:
                        $ref: '#/components/schemas/EventEventNotFoundError'
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventBulkSendEventRequest'
  /v1/apps/{app_id}/users:
    post:
      description: Creates an AppUser if doesn't exist already, or updates user properties
      operationId: createOrUpdate
      tags:
        - UserService
      parameters:
        - name: app_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdsAppId'
      responses:
        '200':
          description: Returns updated or newly created user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRavenUser'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - AppNotFoundError
                      AppNotFoundError:
                        $ref: '#/components/schemas/IdsAppNotFoundError'
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateUserRequest'
  /v1/apps/{app_id}/users/{user_id}:
    get:
      description: Gets the requested user
      operationId: get
      tags:
        - UserService
      parameters:
        - name: app_id
          in: path
          description: your app identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsAppId'
        - name: user_id
          in: path
          description: your user identifier
          required: true
          schema:
            $ref: '#/components/schemas/IdsUserId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRavenUser'
        '404':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - AppNotFoundError
                      AppNotFoundError:
                        $ref: '#/components/schemas/IdsAppNotFoundError'
                  - type: object
                    properties:
                      _error:
                        type: string
                        enum:
                          - UserNotFoundError
                      UserNotFoundError:
                        $ref: '#/components/schemas/IdsUserNotFoundError'
      security: *ref_0
components:
  schemas:
    DeviceDevice:
      type: object
      properties:
        id:
          type: string
        platform:
          $ref: '#/components/schemas/DevicePlatform'
        onesignal_player_id:
          type: string
        fcm_token:
          type: string
        xiaomi_token:
          type: string
        oppo_token:
          type: string
        vivo_token:
          type: string
        huaweiToken:
          type: string
        raven_id:
          type: string
          description: user id affiliated with device
        device_sid:
          $ref: '#/components/schemas/IdsDeviceId'
        notifications_disabled:
          type: boolean
        created_at:
          type: integer
          format: int64
        updated_at:
          type: integer
          format: int64
    DevicePlatform:
      type: string
      enum:
        - android
        - web
        - ios
    EventSendEventRequest:
      type: object
      properties:
        event:
          type: string
          description: event name
        data:
          type: object
          additionalProperties: {}
          description: |
            {
            "param1" : "<value1>",
            "param2" : "<value2>",
            "param3" : object/array"
            }
        user:
          $ref: '#/components/schemas/EventUser'
        scheduleAt:
          type: integer
          format: int64
          description: |
            Time to send message expressed as UTC milliseconds. 
            If not present, message will be sent immediately.
        override:
          $ref: '#/components/schemas/EventEventOverride'
      required:
        - event
        - data
    EventUser:
      type: object
      properties:
        user_id:
          $ref: '#/components/schemas/IdsUserId'
          description: >
            userId to send the notifications to. 

            This is  your own user identifier which you have used to create user
            on Raven
        email:
          type: string
        mobile:
          type: string
          description: mobile with country code prefix (e.g +91)
        whatsapp_mobile:
          type: string
          description: |
            mobile with country code prefix (e.g. +91).
            if empty, `mobile` is considered for whatsapp
        onesignal_external_id:
          type: string
          description: >-
            [OneSignal external user
            IDs](https://documentation.onesignal.com/docs/external-user-ids)
        fcm_tokens:
          type: array
          items:
            type: string
          description: List of fcm tokens.  eg. ["<fcmtoken1", "<fcmtoken2>"]
      required:
        - user_id
    EventEventOverride:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/EventEmailOverride'
        sms:
          $ref: '#/components/schemas/EventSmsOverride'
        whatsapp:
          $ref: '#/components/schemas/EventWhatsappOverride'
        push:
          $ref: '#/components/schemas/EventPushOverride'
        webhook:
          $ref: '#/components/schemas/EventWebhookOverride'
        voice:
          $ref: '#/components/schemas/EventVoiceOverride'
        slack:
          $ref: '#/components/schemas/EventSlackOverride'
        in_app:
          $ref: '#/components/schemas/EventInAppOverride'
        telegram:
          $ref: '#/components/schemas/EventTelegramOverride'
        providers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/EventProviderOverride'
      required:
        - providers
    EventChannelOverride:
      type: object
      properties:
        schedule_at:
          type: integer
          format: int64
      required:
        - schedule_at
    EventEmailRecipient:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
      required:
        - name
        - address
    EventAttachment:
      type: object
      properties:
        file_name:
          type: string
        content:
          type: string
        url:
          type: string
      required:
        - file_name
        - content
        - url
    EventEmailMessage:
      type: object
      properties:
        text:
          type: string
        html_body:
          type: string
        subject:
          type: string
      required:
        - text
        - html_body
        - subject
    EventEmailOverride:
      type: object
      properties:
        from:
          $ref: '#/components/schemas/EventEmailRecipient'
        cc:
          type: array
          items:
            $ref: '#/components/schemas/EventEmailRecipient'
        bcc:
          type: array
          items:
            $ref: '#/components/schemas/EventEmailRecipient'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/EventAttachment'
        message:
          $ref: '#/components/schemas/EventEmailMessage'
      required:
        - from
        - cc
        - bcc
        - attachments
        - message
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventSmsMessage:
      type: object
      properties:
        text:
          type: string
      required:
        - text
    EventSmsOverride:
      type: object
      properties:
        sender:
          type: string
        message:
          $ref: '#/components/schemas/EventSmsMessage'
      required:
        - sender
        - message
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventWhatsappOverride:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/EventSmsMessage'
      required:
        - message
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventPushOverride:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventWebhookOverride:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventVoiceOverride:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventSlackMessage:
      type: object
      properties:
        text:
          type: string
        blocks: {}
      required:
        - text
        - blocks
    EventSlackOverride:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/EventSlackMessage'
      required:
        - message
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventInAppOverride:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventTelegramOverride:
      type: object
      properties: {}
      allOf:
        - $ref: '#/components/schemas/EventChannelOverride'
    EventParam:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
      required:
        - name
        - value
    EventProviderOverride:
      type: object
      properties:
        payload:
          type: object
          additionalProperties: {}
        form_params:
          type: array
          items:
            $ref: '#/components/schemas/EventParam'
        query_params:
          type: array
          items:
            $ref: '#/components/schemas/EventParam'
        path_params:
          type: array
          items:
            $ref: '#/components/schemas/EventParam'
        headers:
          type: array
          items:
            $ref: '#/components/schemas/EventParam'
      required:
        - payload
        - form_params
        - query_params
        - path_params
        - headers
    EventSendEventResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/IdsRequestId'
        success:
          type: boolean
      required:
        - id
        - success
    EventBulkSendEventRequest:
      type: object
      properties:
        event:
          type: string
        batch:
          type: array
          items:
            $ref: '#/components/schemas/EventBatchEvent'
      required:
        - event
        - batch
    EventBatchEvent:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          description: |
            {
            "param1" : "<value1>",
            "param2" : "<value2>",
            "param3" : object/array"
            }
        user:
          $ref: '#/components/schemas/EventUser'
        override:
          $ref: '#/components/schemas/EventEventOverride'
      required:
        - data
    IdsAppId:
      type: string
    IdsUserId:
      type: string
    IdsRequestId:
      type: string
    IdsDeviceId:
      type: string
    UserCreateUserRequest:
      type: object
      properties:
        user_id:
          $ref: '#/components/schemas/IdsUserId'
          description: |
            Your user identifier. 
              if user_id already exists, user properties will be updated else a new user will be created
        mobile:
          type: string
        email:
          type: string
        whats_app:
          type: string
          description: >-
            include this only when user's whatsapp mobile is different than
            primary mobile
      required:
        - user_id
    UserRavenUser:
      type: object
      properties:
        user_id:
          $ref: '#/components/schemas/IdsUserId'
          description: |
            Your user identifier. 
              if user_id already exists, user properties will be updated else a new user will be created
        user_sid:
          type: string
        onesignal_external_id:
          type: string
        mobile:
          type: string
        email:
          type: string
        whatsapp_mobile:
          type: string
          description: >-
            Include this only when user's whatsapp mobile is different than
            primary mobile
        fcm_topic:
          type: array
          items:
            type: string
        fcm_device_group:
          type: array
          items:
            type: string
        slack:
          $ref: '#/components/schemas/UserSlackProfile'
        in_app:
          $ref: '#/components/schemas/UserInAppProfile'
        telegram:
          $ref: '#/components/schemas/UserTelegramProfile'
        fcm_tokens:
          type: array
          items:
            type: string
        onesignal_player_ids:
          type: array
          items:
            type: string
        ios_tokens:
          type: array
          items:
            type: string
        available_channels:
          type: array
          items:
            $ref: '#/components/schemas/UserChannel'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/DeviceDevice'
        user_preferences:
          $ref: '#/components/schemas/UserUserPreferences'
        created_at:
          type: integer
          format: int64
        updated_at:
          type: integer
          format: int64
      required:
        - user_id
        - devices
    UserSlackProfile:
      type: object
      properties:
        access_token:
          type: string
        email:
          type: string
        channel_id:
          type: string
      required:
        - access_token
        - email
        - channel_id
    UserInAppProfile:
      type: object
      properties:
        last_open:
          type: string
      required:
        - last_open
    UserTelegramProfile:
      type: object
      properties:
        chat_id:
          type: string
      required:
        - chat_id
    UserUserPreferences:
      type: object
      properties:
        preferred_channel:
          $ref: '#/components/schemas/UserChannel'
        channel_preferences:
          $ref: '#/components/schemas/UserChannelPreferences'
    UserChannel:
      type: string
      enum:
        - VOICE
        - PUSH
        - SMS
        - EMAIL
        - WHATSAPP
        - WEBHOOK
        - SLACK
        - IN_APP
        - TELEGRAM
    UserChannelPreferences:
      type: object
      properties:
        sms:
          $ref: '#/components/schemas/UserChannelPreference'
        push:
          $ref: '#/components/schemas/UserChannelPreference'
        whatsapp:
          $ref: '#/components/schemas/UserChannelPreference'
        email:
          $ref: '#/components/schemas/UserChannelPreference'
        slack:
          $ref: '#/components/schemas/UserChannelPreference'
        voice:
          $ref: '#/components/schemas/UserChannelPreference'
        teams:
          $ref: '#/components/schemas/UserChannelPreference'
    UserChannelPreference:
      type: object
      properties:
        disabled:
          type: boolean
      required:
        - disabled
    EventEventNotFoundError: {}
    EventEventNotPublishedError:
      description: Event must be published before it can be sent
    IdsAppNotFoundError: {}
    IdsUserNotFoundError: {}
    IdsDeviceNotFoundError: {}
  securitySchemes:
    AuthorizationAuth:
      type: apiKey
      in: header
      name: Authorization
